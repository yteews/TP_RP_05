<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="main">

        <!-- InputBox -->
        <h1>My ToDo List</h1>
        <input id="inputValue" type="text" placeholder="Enter Task">


        <!-- button -->
        <button1 onclick="addTask()">Add Task</button1>
    </div>
    <div class="ol">
        <!-- ol tag -->
        <ol id="taskList">

        </ol>

    </div>
    <!-- javascript -->
    <script>
        var listId = 0;
        function addTask() {
            var inputValue = document.getElementById("inputValue").value;

            if (inputValue === "") {
                return; // Don't add empty tasks
            }

            var ol = document.getElementById("taskList");

            var li = document.createElement("li");

            li.id = "list-" + listId;
            li.innerText = inputValue;

            var button = document.createElement("button");
 
            button.innerText = "complete";
            button.onclick = function () {

                li.classList.toggle('completed');

            };


            ol.appendChild(li);

            li.appendChild(button);

            document.getElementById("inputValue").value = ''; // Clear input field
            listId++;

            // Add a CSS class for completed tasks
            var style = document.createElement('style');
            style.innerHTML = `.completed {
                text-decoration: line-through;
                color: black;
            }`;

            document.head.appendChild(style);

        }


    </script>


</body>

</html>
